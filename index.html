<!DOCTYPE html>
<html lang="en">
<head>

    <title>League Night Story</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap');
        body { font-family: 'Merriweather', serif; }

<body>
    <div id="root">If you can see this, React is not rendering.</div>

    <script>
    window.onerror = function(message, source, lineno, colno, error) {
        document.body.innerHTML += '<p style="color: red;">Error: ' + message + ' (Line: ' + lineno + ')</p>';
    };
    </script>

    <script type="text/babel">
        console.log('Script is running');

        const { useState, useEffect, useRef } = React;
        // Remove the lucide.icons destructuring for now
        // const { ChevronLeft, ChevronRight, ChevronsLeft, ChevronsRight } = lucide.icons;

        // Simplified component for testing
        function LeagueNightStory() {
            return (
                <div className="p-4 max-w-4xl mx-auto bg-yellow-50 min-h-screen flex items-center justify-center">
                    <div className="w-full max-w-3xl bg-white border-8 border-double border-amber-900 p-8 shadow-2xl relative overflow-hidden">
                        <h1 className="text-4xl font-bold text-center mb-6 text-amber-900">The Chronicles of League Night</h1>
                        <p className="text-lg">React is now rendering correctly!</p>
                    </div>
                </div>
            );
        }

        console.log('About to render React component');
        ReactDOM.render(<LeagueNightStory />, document.getElementById('root'));
        console.log('React component rendered');
    </script>
</body>
</html>
